<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 text-center" id="title">
          <p>Quote Generator</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 center-block text-center" id="quote-box">
          <div class="quote" id="quote"></div>
          <div class="author" id="author"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 center-block text-center" id="buttons">
          <button class="btn btn-default" id="getQuote">Get a Quote</button>
          <a class="btn btn-social btn-twitter" target="_blank" id="tweet"
            ><i class="fa fa-twitter"></i>Tweet this quote!</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
